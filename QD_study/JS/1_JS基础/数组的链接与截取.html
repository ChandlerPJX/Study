<script>

    var arr = ['a', 'b', 'c', 'd', 'e'];
    var arr2 = ['e', 'f', 'g'];

    //concat 链接两个数组，返回一个新的数组（不会影响原数组）
    console.log(arr.concat(arr2)); // ["a", "b", "c", "d", "e", "e", "f", "g"]
    // slice（a,b） 截取下标 a~b 这段。 返回被截取的新数组
    console.log(arr.slice(2,4)); // ["c", "d"]
    // splice（开始位置，个数） 数组删除， 会影响原数组   这个常用
    console.log(arr.splice(1,3));  //["b", "c", "d"]
</script>
