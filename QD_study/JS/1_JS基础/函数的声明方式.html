<!DOCTYPE html>

<script>

    //声明 无返回值
    function getSum(num1, num2) {
        var sum = num1 + num2;
        console.log(sum);
    }

    //调用函数
    getSum(1, 2);

    // 如果参数个数不同下的情况(大于或小于) 会把多余或者少的定义为undefined 结果为NaN 这类的类型。
    getSum(1, 2, 3, 4, 5);
    getSum(1);

    // 有返回值
    function add(num1, num2) {
        var num = num1 + num2;
        return num;
    }
    console.log(add(1, 6));

    /*
    函数的第二种声明方式
    var 变量名 = function(){}

    也可以传递参数 和 return
     */
    var name = function (){
        console.log('第二种声明方式');
    }
    name();



</script>
