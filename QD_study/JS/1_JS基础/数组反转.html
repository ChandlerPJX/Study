<script>
    function reverse(arr) {
        var Narr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            Narr[arr.length-i] = arr[i];
        }
        return Narr;
    }
    var a = reverse([1, 2, 2, 3, 4, 5, 6, 7]);
    console.log(a);
</script>
