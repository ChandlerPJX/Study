<script >
    var a = "aaaaaa";
    console.log(a.length);
    // 拼接  用 +
    var b = "aaaaa";
    b = b + "2313213";
    alert(b);

    /*
     concat(st1,st2,st3 ...)  把這些字符串拼接
     substr(a,b)  從a 開始截取b長度的字符
     slice(a,b)  從a開始截取到 b（其中b取不到）
     substring(a,b) 從a開始截取到b
     */
    console.log(concat(a,b));
    console.log(a.sub(1,3));
    console.log(a.slice(1,3));
    console.log(a.substring(1,3));





</script>
