<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ></div>

<script>
    // 所有自定义属性都要用data-开头
    var div = document.querySelector('div');
    div.setAttribute('data-time', 3);
    console.log(div.getAttribute('data-time'));

    // h5新增
    div.setAttribute('data-index', 6);
    console.log(div.dataset.index);
    console.log(div.dataset['index']);


</script>
</body>
</html>
