<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div> div </div>
<span>  span </span>

<script>
    var div =document.querySelector('div');
    
    console.log(div.nextSibling); // 得到div的下一个兄弟节点 包括 文本节点等
    console.log(div.previousSibling);  // 得到div的上一个兄弟节点 包括 文本节点等

    console.log(div.nextElementSibling)  // 下一个兄弟元素节点
    console.log(div.previousElementSibling)  // 上一个兄弟元素节点
</script>
</body>
</html>
