<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="f">
        <div class="s">this is Son</div>
    </div>
    <script>
        /*
        DOM的3个阶段
        捕获阶段   document -> html -> body -> div ->f -> son
        当前目标阶段
        冒泡阶段   div -> body -> html -> document
        //----------------------------------------------
        1. JS 代码只能执行捕获或者冒泡的一个阶段
        2. onclick 与 attachEvent(e) 只能得到冒泡阶段
        3. 捕获阶段 如果addEventListener第三个参数为true 表示在捕获阶段 为false或者省略为冒泡阶段
        */
        var son = document.querySelector('.s');
        son.addEventListener('click', function () {
            alert('son');
        },true);
    </script>
</body>

</html>
