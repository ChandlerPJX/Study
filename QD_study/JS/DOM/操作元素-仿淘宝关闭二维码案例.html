<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">


<head>

    <style>
        img {
            width: 311px;
            height: 243px;
        }

        .box {
            width: 300px;
            height: 50px;
            margin: 200px;
            margin-top: 5px;

        }

        .close-btn {
            width: 12px;
            height: 20px;
            border: 1px solid rgb(246, 234, 234);
            position: absolute;
            cursor: pointer;
            left: 196px;
            top: 6px;
            color: brown;
        }
    </style>
</head>

<body>

<div class="box">图片
    <img src="../image/1.png" alt="">
    <i class="close-btn">x</i>
</div>
</body>

<script>
    let btn = document.querySelector('.close-btn');
    let div = document.querySelector('.box');

    btn.onclick = function () {
        div.style.display='none';
    }

</script>

</html>
