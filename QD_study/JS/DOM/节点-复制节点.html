<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>

<script>

    var ul = document.querySelector('ul');
    //cloneNode（） 浅拷贝 只复制节点不复制内容   cloneNode(true) 深拷贝
    var l1 =  ul.children[0].cloneNode();
    var l2 =  ul.children[0].cloneNode(true);
    ul.appendChild(l1);
    ul.appendChild(l2);


</script>
</body>
</html>
