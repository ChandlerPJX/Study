<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            width: 300px;
            background-color: aqua;
            padding: 30px;
            margin: 0px;

        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

    <script>
        var divs = document.querySelectorAll('div');
        divs[0].onclick = function () {
            alert(0);
            divs[0].onclick = null; //传统方式
        }


        // 推荐
        function fn() {
            alert(22);
            divs[1].removeEventListener('click', fn);
        }
        
        divs[1].addEventListener('click', fn);






    </script>
</body>

</html>
