<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <title>百度文本框</title>


    <style>

        .box {
            width: 300px;
            margin: auto;
        }

        .bg_top {
            height: 60%;
            min-height: 185px;
            max-height: 310px;
            position: relative;
            z-index: 0;
            text-align: center;
        }

        /*

            background: #fff;

         */

        .box .bd {
            width: 512px;
            height: 35px;
            color: grey;
            font-family: oblique, serif;
            outline: none;
            overflow: hidden;
            border: 2px solid #1871e3;
            border-radius: 10px 0 0 10px;
            box-shadow: none;
            box-sizing: content-box;
        }

        /*
            cursor: pointer;
            width: 108px;
            height: 44px;
            line-height: 45px;
            line-height: 44px\9;
            padding: 0;
            background: 0 0;
            border-radius: 0 10px 10px 0;
            background-color: #4e6ef2;
            font-size: 17px;
            color: #fff;

            font-weight: 400;
            border: none;
            outline: 0;
}
         */

        .box .btn {
            width: 108px;
            height: 41px;
            line-height: 30px;
            padding: 0;
            background-color: #4e6ef2;
            border-radius: 0 10px 10px 0;
            font-size: 17px;
            color: #fff;
            /*box-shadow: none;*/
            font-weight: 400;
            border: none;
            outline: 0;
            position: relative;
            top: -41px;
            cursor: pointer;
            right: -520px;
        }
        .box .btn:hover{
            /*background-color:rgba(255,255,255,0.8);*/
        }

        .box .btn:focus{
            color: red;
        }

    </style>

</head>

<body>

<div class="box">
    <img class="bg_top" src="../image/baidu.png" alt="到百度首页" title="到百度首页">
    <label>
        <input class="bd" type="text" value="百度一下">
    </label>
                    <!-- 加入了class 之后会覆盖原有的button属性，需要从新实现效果，比如点击 -->
    <button class="btn" >百度一下</button>
</div>

<script>
    let input = document.querySelector('.box .bd');
    input.onfocus = function () {
        console.log('focus');
        if (this.value === '百度一下') {
            this.value = '';
        }
    }

    input.onblur = function () {
        console.log('blur');
        if (this.value === '') {
            this.value = '百度一下'
        }
    }

</script>
</body>

</html>
