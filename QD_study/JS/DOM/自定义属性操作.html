<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="1" class="1">
<!--<div id="1"  index="1">   index为自定义属性-->



</div>

<script>
    /*  获取元素属性  */
    // 第一种
    var div = document.querySelector('div');
    console.log(div.id);
    // 第二种  e.getAttribute()
    console.log(div.getAttribute('id'));

    /*  更改属性值 */

    //  1. .id  与 .className
    div.id = '3';
    div.className = '3';

    // 2.   setAttribute 主要针对与自定义属性
    div.setAttribute('id','4');
    div.setAttribute('class','4');

    /*  移除属性    */
    div.removeAttribute('class');



</script>
</body>
</html>
