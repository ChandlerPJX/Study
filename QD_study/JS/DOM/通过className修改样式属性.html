<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


  <style>
    div{
      width: 300px;
      height: 150px;
      color: whitesmoke;
      background-color: red;
      margin: 18px;
      padding: 29px;
    }

    /* 声明一个类*/
    .change{
        width: 30px;
        height: 350px;
        color: #da1414;
        background-color: #1871e3;
        margin: 100px;
        padding: 29px;
    }
  </style>
</head>
<body>
<div>
  hello啊.
</div>
<script>
  let div = document.querySelector('div');

  div.onclick = function (){
      /*
       麻烦的写法，一个一个写.
    div.style.color = 'red';
    div.style.backgroundColor = 'blue';
    div.style.width = '159px';
    div.style.height = '500px';
    div.style.fontSize = "30px";
       */

      // .className = (类名)
      this.className = 'change';


      //保留原先的类名  多类名
      this.className = 'first change';
  }


</script>

</body>
</html>
