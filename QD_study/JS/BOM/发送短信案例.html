<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<input type="number" name="手机号">
<button>发送</button>

<script>
    var btn = document.querySelector('button');
    var time = 3;
    var timer = null;
    btn.addEventListener('click', function () {
        btn.disabled = true;
        timer = setInterval(function () {
            if (time == 0) {
                clearInterval(timer);
                btn.disabled = false;
                btn.innerHTML='发送';
            }else {
                btn.innerHTML = '还剩下' + time+ '秒';
                console.log('还剩下' + time+ '秒')
                time--;
            }
        }, 1000)
    })
</script>
</body>
</html>
