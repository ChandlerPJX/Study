<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


<!--伪类，用:-->
    <style>
        /*
        伪类，用:
        */
        ul li:first-child{
            background: blanchedalmond;
        }
        ul li:last-child{
            background: #e0e1c6;
        }
        /*选择当前p元素的父元素下的第一个，并且是当先元素
            按顺序
        */
        p:nth-child(1){
            background: coral;
        }
        /*选择当前p元素的父元素下的第二个，并且是当先元素
            按类型 type
        */
        p:nth-of-type(2){
            background: aquamarine ;
        }
    </style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<ul>
    <li>l1
        <p>u-1</p>
        <p>u-2</p>
    </li>

    <li>l2
        <p>l-1</p>
        <p>l-2</p>
    </li>
</ul>





</body>
</html>
