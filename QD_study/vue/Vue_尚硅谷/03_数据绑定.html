<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script src="js/vue.js"></script>
</head>
<body>

<div id="root">

<!--  单向绑定： <input type="text" v-bind:value="name"> <br>-->
<!--  双向绑定： <input type="text" v-model:value="name"><br>-->
<!--   简写-->
  单向绑定： <input type="text" :value="name"> <br>
  双向绑定： <input type="text" v-model="name">

</div>
<script>
  /*
  Vue 之中两种绑定：
  1· 单向绑定（v-bind） ，数据从data流向页面
                        v-bind 可以简写为 ：
  2· 双向绑定（v-model），数据双向流。 注意：双向绑定一般用于表单类元素（input、select、...）
                        v-model:value 可以简写为 v-model 其默认绑定value
   */
  Vue.config.productionTip =false;

  new Vue({
    el:'#root',
    data:{
      name:'Chandler',
    }
  })
</script>
</body>
</html>
