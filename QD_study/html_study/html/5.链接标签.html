<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连接标签</title>
</head>
<body>

<a name="top"></a>
<!--a 标签
href 必须填， 表示跳转的界面
target 表示窗口在那里打开（比如新窗口）
-->
<a href="4.图像标签.html" target="_blank">   点击我跳转到猫咪图片</a>  <br/>
<a href="https://www.baidu.com">去百度一下</a> <br/>
<!--图片跳转-->
<a href="4.图像标签.html">
    <img src="resources/image/3.jpeg" alt="猫咪2">
</a>


<!--锚链接
    跳转到顶部 或者底部

    1· 要一个标记，
    2·需要一个链接
    3·用#
-->
<a href="#top">回到顶部</a>
<!--跳转到另外一个页面-->
<a href="4.图像标签.html#down" >down</a>


<!--功能性链接
    邮件链接 mailto
    qq推广
    ...
-->
<a href="mailto:770463608@qq.com">  邮箱联系我</a>

<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes">
    <img border="0" src="http://wpa.qq.com/pa?p=2::52" alt="点击这里给我发消息" title="点击这里给我发消息"/>
</a>

</body>
</html>
