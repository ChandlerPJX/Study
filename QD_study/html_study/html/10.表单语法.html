<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h1>注册</h1>
<!--
    action 表单提交位置, 可以是网站，也可以是一个处理地址
    method -> get: 快速但是不安全
           -> post: 安全
-->
<form action="1.我的第一个网页.html" method="post">

    <p>
        <!--文本输入框： input
            value ,默认值
            maxlength 长度限制
            readonly 只读
            hidden 隐藏
            size 文本框的长度
            placeholder 提示信息
            required 不能为空
            pattern 正则表达式
            常用网站查询：https://blog.csdn.net/JineD/article/details/106749886
          -->
        &nbsp;&nbsp;&nbsp;&nbsp;name&nbsp;&nbsp;&nbsp;: <input type="text" name="username" placeholder="请输入用户名">
        <br/>
        password: <input type="password" name="pwd" value="123456">
    </p>

    <p>性别:
        <!--radio单选框;
            name 表示分组（只能选一个）
            value 单选框的值
            disabled 禁用
            -->

        <input type="radio" value="boy" name="sex" checked> 男

        <input type="radio" value="girl" name="sex"> 女
    </p>

    <p>爱好（多选框）
        <input type="checkbox" value="sleep" name="hobby's">sleep
        <!--        checked 表示默认选择-->
        <input type="checkbox" checked value="games" name="hobby's">games
        <input type="checkbox" value="sport" name="hobby's">sport
        <input type="checkbox" value="tv" name="hobby's">tv

    </p>

    <p>按钮
        <!--        普通按钮-->
        <input type="button" value="长" value="点击变长">
        <!--  图片按钮-->
        <input type="image" src="resources/image/1.jpeg" width="100" height="70">
    </p>

    <!--查看 type都有哪些属性-->


    <!--下拉框-->
    <p>国家：
        <select name="列表名字">
            <option value="ch">中国</option>
            <option value="us">美国</option>
            <option value="eth">瑞士</option>
            <option value="england">英国</option>
            <!--selected 表示默认值-->
            <option value="home" selected>庞营</option>
        </select>
    </p>

    <p>反馈
        <!--        cols 行，rows 列-->
        <textarea name="text" cols="10" rows="5">文本内容</textarea>
    </p>


    <!--    文件域-->
    <p>
        <input type="file" name="file">
        <input type="button" value="上传" name="upload">
    </p>

    <!--    邮件验证-->
    <p>email
        <input type="email" name="email">
    </p>


    <!--    数字验证-->
    <p>数字
        <input type="number" name="num" max="100" min="10" step="10">
    </p>


    <p>音量（滑块）：
        <input type="range" name="voice" min="10" max="100" step="2">
    </p>

    <p>搜索
        <input type="search" name="search">
    </p>


    <!--    增强鼠标可用性-->
    <p>
        <label for="mark">点击我</label>
        <!--指向id 定义的位置-->
        <input type="text" id="mark">

    </p>

    <p>
    <hr/>
    <input type="submit" value="提交">
    <!-- 清空-->
    <input type="reset" value="清空">
    </p>

    <p>自定义邮箱
        <input type="email" name="email"
               pattern="^\\w+((-\\w+)|(\\.\\w+))*\\@[A-Za-z0-9]+((\\.|-)[A-Za-z0-9]+)*\\.[A-Za-z0-9]+$">
    </p>

</form>

</body>
</html>
