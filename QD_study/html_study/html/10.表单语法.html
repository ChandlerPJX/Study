<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h1>注册</h1>
<!--
    action 表单提交位置, 可以是网站，也可以是一个处理地址
    method -> get: 快速但是不安全
           -> post: 安全
-->
<form action="1.我的第一个网页.html" method="post">

<p>
    &nbsp;&nbsp;&nbsp;&nbsp;name&nbsp;&nbsp;&nbsp;: <input type="text" name="username"> <br/>
    password: <input type="password" name="pwd">
</p>

<!--查看 type都有哪些属性-->
<p>
    <input type="submit">
    <input type="reset">
</p>
</form>
</body>
</html>
