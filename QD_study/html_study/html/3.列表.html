<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
<!-- 列表 li

    有序  ol  前面有1，2，3
    无序  ul  前面有小黑点
    自定义 dl  前面什么都没有
-->
</head>
<body>
<ol>
    <li>java</li>
    <li>python</li>
    <li>c++</li>
</ol>

<hr/>

<!--导航，侧边栏，等-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>c++</li>
</ul>
<hr/>
<dl>
<!--  dt ：列表名字
       dd: 列表内容-->
    <dt>学科</dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>c++</dd>
    <dd>c</dd>

    <dt>城市</dt>
    <dd>西安</dd>
    <dd>安徽</dd>
    <dd>北京</dd>

</dl>

</body>
</html>
