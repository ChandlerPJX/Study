<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签学习</title>
</head>
<body>

<!--标题标签 做标题的  (1级别最大，慢慢变小)-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>


<!--段落标签   p -->
<p>桜が舞い散る駅の</p>

<p>在樱花漫舞的车站</p>

<p> ベンチで拾った携帯</p>

<p>长椅上捡到的手机</p>

<p>穏やかな笑顔の</p>

<p>邂逅了拥有</p>

<p>あなたに出会った</p>

<p>沉稳笑容的你</p>

<!--水平线标签  hr-->
<hr/>


<!--换行 br ,最好加上/ 表示自闭和-->
桜が舞い散 <br/>
在樱花漫舞 <br/>
ベンチで <br/>
长椅上捡到 <br/>
穏やかな笑 <br/>
邂逅了拥有 <br/>
あなたに出 <br/>
沉稳笑容的 <br/>

<hr/>
<!--粗体 斜体-->
<h1>字体样式</h1>

<strong> 这个是粗体</strong>
<em>这个是斜体</em>

<hr/>
<!--特殊符号 百度了解各种-->
空 &nbsp;&nbsp;&nbsp; 格 <br/>
&gt; 大于号 <br/>
&lt; 小于符号 <br/>
&copy; 版权符号c <br/>


</body>
</html>
