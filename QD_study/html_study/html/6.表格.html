<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>


    <!--  table
     表格结构

        单元格
        行
        列
        跨行
        跨列
    -->
</head>
<body>
<!--border  加上边框 1表示边框颜色深度-->
<table border="1px">
    <tr>
        <!-- colspan 跨列-->
        <td colspan="4">1-1</td>
        <td>1-2</td>
    </tr>
    <tr>
        <!-- rowspan 跨行-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
        <td>2-5</td>
    </tr>
</table>

<!--实现 5行3列的一个小作业-->
<table border="10px">
    <tr>
        <td colspan="4">学生成绩</td>
    </tr>

    <tr>
        <td rowspan="2">狂神</td>
        <td>数学</td>
        <td>100</td>
    </tr>

    <tr>
        <td>语文</td>
        <td>80</td>
    </tr>

    <tr>
        <td rowspan="3">pjxs</td>
        <td>数学</td>
        <td>200</td>
    </tr>

    <tr>
        <td>语文</td>
        <td>120</td>
    </tr>

</table>

</body>
</html>
